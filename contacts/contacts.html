<div class="container">

    <div class="row">
        <div class="col-md-offset-11 col-md-1 text-right">
            <button class="btn btn-sm btn-success" ng-click="cc.navigate()">Add Contact</button>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Delete</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td colspan="3">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search by name"
                                   ng-model="cc.searchText">
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="row in cc.contacts | searchTable :{query:cc.searchText}">
                    <td>{{row.firstName}} {{row.lastName}}</td>
                    <td><a ui-sref="contact({id: row.id})"> {{row.phoneNumber}}</a></td>
                    <td>
                        <button type="button" ng-click="cc.remove(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
