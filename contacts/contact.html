
<div class="container">
    <div class="page-header">
        <h3>
            Contact
        </h3>
        <a ui-sref="contacts">Back to List</a>
    </div>

    <div class="row">

        <div class="col-sm-12">
            <form class="form-horizontal" name="contactForm" ng-submit="cc.save()" novalidate>
                <div class="form-group"
                     ng-class="{ 'has-error' : !contactForm.firstname.$pristine && contactForm.firstname.$invalid  }">
                    <label for="firstname" class="col-sm-2">First Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstname" id="firstname"
                               placeholder="Please enter first name"
                               ng-model="cc.contact.firstName" required>
                        <p ng-show="!contactForm.firstname.$pristine && contactForm.firstname.$invalid"
                           class="help-block">First name is required.</p>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : !contactForm.firstname.$pristine && contactForm.firstname.$invalid  }">
                    <label for="lastname" class="col-sm-2">Last Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lastname" id="lastname"
                               placeholder="Please enter last name"
                               ng-model="cc.contact.lastName" required>
                        <p ng-show="!contactForm.lastname.$pristine && contactForm.lastname.$invalid"
                           class="help-block">Last name is required.</p>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : !contactForm.phoneNumber.$pristine && contactForm.phoneNumber.$invalid || !cc.isValidNumber(cc.contact.phoneNumber) }">
                    <label for="phoneNumber" class="col-sm-2">Phone Number</label>

                    <div class="col-sm-10">
                        <input class="form-control" name="phoneNumber" id="phoneNumber"
                               placeholder="Please enter phone number"
                               ng-model="cc.contact.phoneNumber" required>
                        <p ng-show="!contactForm.phoneNumber.$pristine && contactForm.phoneNumber.$invalid"
                           class="help-block">Phone Number is required.</p>
                        <p ng-show="cc.contact.phoneNumber && !cc.isValidNumber(cc.contact.phoneNumber)"
                           class="help-block">Valid phone number is 11 digits starting with either 07 or +44 7</p>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Save</button>

            </form>

        </div>
    </div>
</div>
